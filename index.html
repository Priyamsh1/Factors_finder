<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Factors & Prime Factors Finder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ebd5, #9face6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: background 0.4s ease;
    }

    body.dark {
      background: #111;
    }

    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.5s ease-in-out;
      position: relative;
    }

    body.dark .container {
      background-color: #222;
      color: #f4f4f4;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    body.dark h1 {
      color: #fff;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #444;
    }

    body.dark label {
      color: #ccc;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      background-color: #fff;
      color: #333;
    }

    body.dark input[type="text"] {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }

    input[type="text"]:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 5px rgba(108, 99, 255, 0.4);
    }

    .options {
      margin-bottom: 20px;
    }

    .options label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
      font-weight: 500;
      color: #555;
      transition: 0.3s ease;
    }

    body.dark .options label {
      color: #ccc;
    }

    .options input[type="radio"] {
      appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid #6c63ff;
      border-radius: 50%;
      margin-right: 10px;
      position: relative;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .options input[type="radio"]:checked::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      width: 8px;
      height: 8px;
      background: #6c63ff;
      border-radius: 50%;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #5848e5;
    }

    .result {
      margin-top: 20px;
      background-color: #f4f4f4;
      padding: 15px;
      border-radius: 10px;
      color: #333;
      min-height: 60px;
      text-align: center;
      animation: fadeIn 0.4s ease-in-out;
    }

    body.dark .result {
      background-color: #333;
      color: #eee;
    }

    .toggle-dark {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      font-size: 24px;
      cursor: pointer;
      border: none;
    }

    .history {
      margin-top: 25px;
      font-size: 14px;
      color: #666;
    }

    body.dark .history {
      color: #aaa;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="toggle-dark" onclick="toggleDarkMode()" id="themeToggle">üåô</button>
    <h1>Factors & Prime Factors Finder</h1>
    <form method="post" autocomplete="off">
      <label for="number">Enter a number:</label>
      <input type="text" id="number" name="number" required autocomplete="off" />

      <div class="options">
        <label><input type="radio" name="operation" value="factors" checked /> Find Factors</label>
        <label><input type="radio" name="operation" value="prime_factors" /> Find Prime Factors</label>
      </div>

      <button class="btn" type="submit">Submit</button>
    </form>

    {% if result %}
    <div class="result">{{ result }}</div>
    {% endif %}

    {% if history %}
    <div class="history">
      <strong>Previous Results:</strong><br>
      {% for item in history %}
        ‚Ä¢ {{ item }}<br>
      {% endfor %}
    </div>
    {% endif %}
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      const icon = document.getElementById("themeToggle");
      if (document.body.classList.contains('dark')) {
        icon.textContent = "‚òÄÔ∏è";
      } else {
        icon.textContent = "üåô";
      }
    }
  </script>
</body>
</html>
